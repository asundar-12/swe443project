<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard</title>
    <script src="seller.js"></script>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div id="sellerInfo" style="display: none;"></div>

    </div>
    <h2>Add Property</h2>

    <form id="listingForm">
        <label for="type">Listing Type:</label>
        <input type="text" id="type" name="type" required>

        <label for="beds">Number of Beds:</label>
        <input type="number" id="beds" name="beds" required>

        <label for="baths">Number of Baths:</label>
        <input type="number" id="baths" name="baths" required>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <button type="submit">Add Listing</button>
    </form>
</body>
</html>
