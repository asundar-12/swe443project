<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Listings</title>
    <link rel="stylesheet" href="propertyListings.css">
</head>
<body>

    <div class="container">
	<div class = "navbar">
        <a href="user-profile.html">User Profile</a>
        <h1>Property Listings</h1>
   	 </div>
        <div class="filters">
            <form id="searchForm">
                <label for="propertyTypeFilter">Property Type:</label>
                <input type="text" id="propertyTypeFilter" name="propertyTypeFilter">
                <label for="bedsFilter">Beds:</label>
                <input type="number" id="bedsFilter" name="bedsFilter" min=1 max=9>
                <label for="bathsFilter">Baths:</label>
                <input type="number" id="bathsFilter" name="bathsFilter" min = 0.5 max = 6 step = 0.5>
                <label for="mlsidFilter">MLS ID:</label>
                <input type="number" id="mlsidFilter" name="mlsidFilter" min = 1>
                <label for="addressFilter">Address:</label>
                <input type="text" id="addressFilter" name="addressFilter">
                <div></div>
                <label for="priceFilter">Price:</label>
                <input type="number" id="priceFilter" name="priceFilter" min = $1000 step = $1000>
                <button type="submit">Search Results</button>
            </form>
        </div>
        <div id="propertyListings" class="property-listings"></div>
    </div>

    <script src="propertyListings.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</body>
</html>
